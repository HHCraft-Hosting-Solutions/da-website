	<script>
	//screensaver

	document.onmousemove = resetTimer;
	window.onload = function() {
		screenTimer = setTimeout(inactive, 10000);
	}
	function inactive(){
		// screen saver goes here
		$('#screensaver').animate({opacity:.75});
	}
	function resetTimer(e) {
		// undo screen saver here
		$('#screensaver').animate({opacity:0});
		// reset timer
		clearTimeout(screenTimer);
		screenTimer = setTimeout(inactive, 10000);
	}
	</script>
